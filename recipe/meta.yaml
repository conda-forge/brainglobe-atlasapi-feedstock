{% set name = "brainglobe-atlasapi" %}
{% set version = "2.0.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: f79484c71cdb512a981437a745ce1899f0a6373908243c1ee3b5fb507c831e07

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.10
    - brainglobe-space >=1.0.0
    - click
    - meshio
    - numpy
    - pandas
    - pyarrow
    - requests
    - rich >=9.0.0
    - tifffile
    - tqdm >=4.46.1
    - treelib
    - vtk

test:
  imports:
    - brainglobe_atlasapi
  commands:
    - pip check
    - brainglobe --help
  requires:
    - pip

about:
  home: https://github.com/brainglobe/brainglobe-atlasapi
  summary: A lightweight python module to interact with and generate atlases for systems neuroscience.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adamltyson
    - alessandrofelder
